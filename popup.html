<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>commpare</title>
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">comm<span>pare</span></h1>
    
    <div class="upload-paste-container">
      <div class="upload-section">
        <label for="fileInput" class="upload-btn">
          <i class="fas fa-upload"></i>
          Upload
        </label>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>

      <div class="paste-section">
        <button id="pasteBtn" class="paste-btn">
          <i class="fas fa-paste"></i>
          Paste
        </button>
      </div>
    </div>

    <div class="images-list" id="imagesList">
      <div class="loading-spinner">
        <div class="loading-spinner-icon"></div>
        <div class="loading-spinner-text">Loading images...</div>
      </div>
    </div>

    <div class="actions">
      <button id="toggleBtn" class="toggle-btn">Toggle</button>
      <button id="clearBtn" class="clear-btn">Clear</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
